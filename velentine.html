<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Meri Jaan ❤️</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Georgia, serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
    text-align: center;
}.container { margin-top: 40px; }


h1 { color: #c2185b; font-size: 3em; font-style: italic; }


.message-box { background: rgba(255,255,255,0.8); padding: 20px; margin: 20px; border-radius: 20px; display: inline-block; }


.buttons { margin-top: 30px; position: relative; min-height: 200px; }


button { padding: 14px 28px; font-size: 22px; border: none; border-radius: 12px; margin: 10px; cursor: pointer; }


#yesBtn { background-color: #ff4e50; color: white; }


#noBtn { background-color: white; color: #ff4e50; position: absolute; }


.heart { position: fixed; top: -10px; font-size: 22px; animation: fall linear infinite; }


@keyframes fall { to { transform: translateY(110vh); } }


#finalPage { display: none; margin-top: 60px; font-style: italic; } </style>


</head>
<body><div id="mainPage" class="container">
    <h1>Meri Jaan ❤️</h1><div class="message-box">
    <p>I am really sorry...</p>
    <p>Please forgive me Baccha 😔</p>
    <p>You are my happiness, my everything ❤️</p>
</div>


<p><b>Will you be my Valentine?</b></p>


<div class="buttons" id="btnArea">
    <button id="yesBtn" onclick="sayYes()">Yes 💕</button>
    <button id="noBtn" onclick="sayNo()">No 💔</button>
</div>


<p id="status"></p>


</div><div id="finalPage">
    <h1>I Love You So Much Baby ❤️</h1>
    <p>Let’s meet up and fix this...</p>
    <p>I don’t want to lose you.. please Baccha 🥺</p>
    <p>Redirecting to WhatsApp...</p>
</div><script>
var noCount = 0;


function logResponse(value) {
    // Reliable Google Forms submission using POST (no-cors)
    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdNhgyuG4uWv8GXaH4SX1Hl2gFlQ-0u9X9h7dcZz4a42MZBUQ/formResponse";


    var formData = new FormData();
    formData.append("entry.326168380", value);


    fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
    }).catch(function(){});
}


function sayYes() {
    logResponse("YES");
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('finalPage').style.display = 'block';


    setTimeout(function() {
        window.location.href = "https://wa.me/918168073651";
    }, 3000);
}


function sayNo() {
    noCount++;
    logResponse("NO Attempt " + noCount);


    var btn = document.getElementById('noBtn');
    var area = document.getElementById('btnArea');


    var rect = area.getBoundingClientRect();


    var maxX = rect.width - 140;
    var maxY = rect.height - 80;


    var x = Math.random() * maxX;
    var y = Math.random() * maxY;


    btn.style.left = x + 'px';
    btn.style.top = y + 'px';


    document.getElementById('status').innerHTML = "NO pressed " + noCount + " times 😄";
}


function createHearts() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
    document.body.appendChild(heart);


    setTimeout(function(){ heart.remove(); }, 5000);
}


setInterval(createHearts, 200);
</script></body>
</html>
